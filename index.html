<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Computer Vision Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f8f9fa; }
        .container { background: white; padding: 30px; border-radius: 15px; }
        .upload-box { border: 2px dashed #007bff; padding: 40px; text-align: center; }
        .result-img { max-width: 100%; border: 3px solid green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Computer Vision Portfolio</h1>
        <p>Upload image for object detection</p>
        
        <div class="card p-4">
            <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                <h4>Click to upload image</h4>
                <p>JPG, PNG, JPEG, GIF</p>
                <input type="file" id="fileInput" accept="image/*" style="display:none;">
            </div>
            
            <div id="preview" class="text-center mt-3" style="display:none;">
                <img id="previewImg" class="img-fluid rounded">
            </div>
            
            <button class="btn btn-primary btn-lg w-100 mt-3" onclick="detect()">Detect Objects</button>
            
            <div id="loading" class="text-center mt-3" style="display:none;">
                <div class="spinner-border"></div>
                <p>Processing...</p>
            </div>
            
            <div id="results" class="mt-4" style="display:none;">
                <h4>Results</h4>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Original</h5>
                        <img id="originalImg" class="result-img">
                    </div>
                    <div class="col-md-6">
                        <h5>Detected</h5>
                        <img id="resultImg" class="result-img">
                    </div>
                </div>
                <div id="detectionInfo" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        };

        async function detect() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('Select image first');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('originalImg').src = result.original;
                    document.getElementById('resultImg').src = result.result;
                    
                    let html = '<h5>Detected Objects:</h5>';
                    result.detections.forEach(d => {
                        html += `<div>${d.object} (${d.confidence})</div>`;
                    });
                    document.getElementById('detectionInfo').innerHTML = html;
                    
                    document.getElementById('results').style.display = 'block';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
